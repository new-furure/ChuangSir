  <script type="text/javascript">
   function post_submit(radionObj){
    var layer=document.createElement("div");
    layer.id="layer";
    var top_num = document.documentElement.scrollTop - 480 + "px";
    var title = $('input[name=title]');
    var date = $('input[name=date]');
    var location = $('input[name=location]');
    // var content=$('textarea[name=content]');
    var content=UE.getEditor('editor').getContent();
    if(content==""){
      layer.innerHTML = "内容不能为空";
      layout(layer,top_num);
       return;
    }

    for(var i = 0; i < radionObj.length; i ++)      
    {          
        if (radionObj[i].checked)   
        {  
            str=radionObj[i].value;  
        }  
    } 
     
    var type = str;
    var handleUrl='{:U("/Home/Circle/handle_new_activity")}';
    var circle_id=document.getElementById("submitButton").getAttribute("cid");
    var redirectUrl='{:U("/Home/Circle/detail/cid",'','')}';
    if ((title.val() !="" )&&(content != "")&& (type!="") ) {

        var a=$.post(handleUrl,{title:title.val(),date:date.val(),location:location.val(),content:content,circle_id:circle_id,type:type},function(data){
          if(data.type==0)
            alert('发送失败，请重试');
          else{
              var para=document.createElement("p");
              para.id="p1";
              para.style.backgroundColor="#f2f8f2";
              para.style.color="red";

              var node=document.createTextNode("发布成功，正在跳转...");
              para.appendChild(node);

              var element=document.getElementById("show_alert");
              element.appendChild(para);
              setTimeout("clean()",3000);

             
              window.location.href=redirectUrl+"/"+circle_id+".html";
          }
        },'json');
        a.error(function(){alert('fail')});
      } else {
        document.getElementById('submitButton').focus();
      
       }
      }

      function clean(){
        var parent=document.getElementById("show_alert");
        var child=document.getElementById("p1");
        parent.removeChild(child);
      }
   </script>
