{//发送私信的模态框}
<div class="modal fade" id="tiwenmodel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title public__myblue" id="myModalLabel">向全网提问</h4>
      </div>
      <div class="modal-body">
        <h3 class="public__myblue">问题标题:</h3>
        <textarea name="content" class="form-control" rows="1" id="content"></textarea>
        <h3 class="public__myblue">问题内容:</h3>
        <textarea name="content" class="form-control" rows="3" id="content"></textarea>
        <h3 class="public__myblue">自己添加标签:</h3>
        <textarea name="content" class="form-control" rows="1" id="content"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" onclick="GetRequest()">发送</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
