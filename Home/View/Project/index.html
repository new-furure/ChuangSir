    .projectTab{ height:40px; padding:20px 15px 20px 25px;}
    .projectTab dt,.projectTab dd{ float:left;}

    .projectCon td h3{ display:block; text-align:center; font-size:14px; font-weight:bold; color:#777;}
    .projectCon td p{ display:block; padding:0px 10px; text-align:left; font-size:12px; color:#777;}
    .projectCon td a{ display:block; line-height:20px; text-align:center; color:#BBB;}

<script type="text/javascript">
//用于index.html
//简介超出85字显示省略号
//需要有jquery文件

//jquery实现多行文本溢出时显示省略号
$(document).ready(function(){ 
//对象：圈子简介
$(".profile").each(function()
{ var maxwidth=85;
 if($(this).text().length>maxwidth){
 $(this).text($(this).text().substring(0,maxwidth)); 
$(this).html($(this).html()+'...'); 
} 
});
 });  

</script>
