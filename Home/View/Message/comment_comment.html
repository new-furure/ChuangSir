<volist name="list" id="vo">
<div class="well row">
  <div class="col-md-3 thumbnail">
    <img src="__ROOT__/{$vo.user_avatar_url}"/>
  </div>
  <div class="col-md-9 row">
  	<div class="col-md-11">
      <h2><strong>{$vo.username}</strong></h2>
      <h5 class="text-muted">{$vo.notice_time|substr=0,16}<br/>
      <a href="{$vo.article_id|get_url_by_id}" >
        <strong>{$vo.article_title}</strong><br/><br/>
        {$vo.notice_content}</a>
    </h5>
    </div>
    <div class="dropdown col-md-1">
  		<a style="font-size:15px;color:gray" data-toggle="dropdown" href="#" class="text-right"><span class="glyphicon glyphicon-cog">.</span></a>
  		<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
    		<li><a data-toggle="modal" data-target="#reportmodal">举报</a></li>
    		<li><a href="{$vo.article_id|get_url_by_id}">回复</a></li>
  		</ul>
	  </div>
  </div>
</div>
</volist>
