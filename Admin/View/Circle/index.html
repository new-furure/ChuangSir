<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>圈子管理</title>
	<load href="__PUBLIC__/Css/base.css" />
	<load href='__PUBLIC__/Js/jquery.js'/>
    <load href='__PUBLIC__/Js/style.js'/>
	<script>
//调用时要"return ondel();",不要直接写"ondel()"，这样onclick不能获得返回值。
function ondel()
{
	if(confirm("确定要删除吗")){
		return true;
	}
	else{
		return false;
	}
}
</script>
</head>
<body>
<table width="98%" border="0" align="center" cellpadding="2" cellspacing="1" bgcolor="#D6D6D6">
  <tr bgcolor="#FFFFFF"><td height="24" colspan="7"><center><b>圈子管理</b></center>
	</td>
  </tr>
  <tr bgcolor="#FBFCE2">
    <td width="10%" height="24" align="center">圈子id</td>
    <td width="14%" align="center">圈子名字</td>
    <td width="12%" align="center">圈主id</td>
    <td width="12%" align="center">创建时间</td>
    <td width="22%" align="center">圈子简介</td>
	 <td width="18%" align="center">当前人数/上限</td>
    <td width="12%" align="center">操作</td>
  </tr>
  <foreach name='list' item='li'>
    <tr bgcolor="#FFFFFF" align="center" class="hover">
    <td width="10%" height="24" align="center">{$li['circle_id']}</td>
    <td width="14%" align="center">{$li['circle_name']}</td>
    <td width="12%" align="center">{$li['user_id']}</td>
    <td width="12%" align="center">{$li['circle_time']}</td>
    <td width="22%" align="center">{$li['circle_profile']}</td>
	<td width="18%" align="center">{$li['circle_number']} / {$li['circle_limit']}</td>
    <td>
	<u>
	<a href="{:U('Circle/delCircle',array('id'=>$li['circle_id']))}" onclick="return ondel();">解散圈子</a>&nbsp;&nbsp;
	<a href="{:U('Circle/sendNotice',array('id'=>$li['circle_id']))}"">通知圈主</a>
    </u>
	</td>
  </tr>
</foreach>
    <tr bgcolor="#F9FCEF">
    <td height="24" colspan="7" align="center" valign="top">
      <span>{$page}</span>
    </td>
  </tr>


</table>
</body>
</html>
