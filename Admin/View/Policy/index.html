<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>项目管理</title>
	<load href="__PUBLIC__/Css/base.css" />
	<load href='__PUBLIC__/Js/jquery.js'/>
    <load href='__PUBLIC__/Js/style.js'/>
	<script>
//调用时要"return ondel();",不要直接写"ondel()"，这样onclick不能获得返回值。
function ondel()
{
	if(confirm("确定要删除吗")){
		return true;
	}
	else{
		return false;
	}
}
</script>
</head>
<body>
<table width="98%" border="0" align="center" cellpadding="2" cellspacing="1" bgcolor="#D6D6D6">
  <tr bgcolor="#FFFFFF">
    <td height="24" colspan="6"><center><b>政策列表</b></center>
	</td>
  </tr>
  <tr bgcolor="#FBFCE2">
    <td width="18%" height="24" align="center">政策标题</td>
    <td width="23%" align="center">政策简介</td>
    <td width="12%" align="center">发布时间</td>
    <td width="15%" align="center">赞-踩</td>
    <td width="12%" align="center">发布者</td>
    <td width="20%" align="center">操作</td>
  </tr>
  <foreach name='list' item='li'>
    <tr bgcolor="#FFFFFF" align="center" class="hover">
    <td width="18%" height="24" align="center"><a href="{:get_url_by_id($li['article_id'])}">{$li['article_title']}</a></td>
    <td width="23%" align="center">{$li['article_profile']}</td>
    <td width="12%" align="center">{$li['article_time']}</td>
    <td width="15%" align="center">{$li['article_up_number']}-{$li['article_down_number']}</td>
    <td width="12%" align="center">{$li['user_nickname']}</td>
    <td>
	<u><a href="{:U('Policy/detailPolicy',array('id'=>$li['article_id']))}">详细展示（暂未写url）</a></u>&nbsp;&nbsp;&nbsp;
	<u><a href="{:U('Policy/delPolicy',array('id'=>$li['article_id']))}" onclick="return ondel();">删除</a></u>&nbsp;&nbsp;&nbsp;
	<u><a href="{:U('Policy/needEdit',array('id'=>$li['article_id']))}">通知修改</a></u>&nbsp;&nbsp;&nbsp;

    </td>
  </tr>
</foreach>
    <tr bgcolor="#F9FCEF">
    <td height="24" colspan="6" align="center" valign="top">
      <span>{$page}</span>
    </td>
  </tr>
</table>
</body>
</html>
