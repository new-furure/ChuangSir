<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>发送系统消息</title>
	<load href="__PUBLIC__/Css/base.css" />
	<load href='__PUBLIC__/Js/jquery.js'/>
    <load href='__PUBLIC__/Js/style.js'/>
</head>
<body background='__PUBLIC__/Images/allbg.gif' leftmargin='8' topmargin='8'>
	<table width="98%" border="0" align="center" cellpadding="3" cellspacing="1" bgcolor="#D6D6D6">
  <tr>
    <td height="19" background="__PUBLIC__/Images/tbg.gif" bgcolor="#E7E7E7"> 
      <table width="96%" border="0" cellspacing="1" cellpadding="1">
        <tr> 
          <td style="padding-left:10px;"><b><strong>编辑消息</strong></b> </td>
          <td align='right'><a href="{:U('Notice/index')}"><b><strong>消息列表</strong></b></a> </td>
        </tr>
      </table></td>
   </tr>
  <tr>
  <td height="215" align="center" valign="top" bgcolor="#FFFFFF">
	<form name="form1" action="{:U('Notice/runSendGroup')}" method="post">
        <table width="98%" border="0" cellspacing="1" cellpadding="1">
          <tr> 
            <td width="16%" height="30"><span class='red'>*</span>消息标题</td>
            <td width="84%" style="text-align:left;">
			<input type="text" name="title" />
           </td>
          </tr>
		  <tr> 
            <td width="16%" height="30"><span class='red'>*</span>消息内容</td>
            <td width="84%" style="text-align:left;">
			<textarea name="content" class="textarea_info" style="width:98%;height:50px">发送消息</textarea>
           </td>
          </tr>
		  <tr> 
            <td width="16%" height="30"><span class='red'>*</span>消息对象</td>
            <td width="84%" style="text-align:left;">
             <select name='type'>
                <option value=''>选择发送对象</option>
					<option value='1' >创业团队</option>
					<option value='2' >认证公司</option>
					<option value='3' >风投机构</option>
					<option value='4' >孵化器</option>
					<option value='5' >特邀企业</option>	
					<option value='6' >政府部门</option>
					<option value='7' >全部</option>
             </select>
           </td>
          </tr>
          <tr> 
            <td height="60">&nbsp;</td>
            <td>
            	<input type="submit" name="submit" value="发送消息" class="coolbg np" />
            </td>
          </tr>
        </table>
      </form>
	  </td>
</tr>
</table>
</body>
</html>
